server:
  port: 7001
  servlet:
    context-path: /api/movietime/v1/

spring:
  application:
    name: "Movie-Time"
  datasource:
    url: "jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE"
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true


